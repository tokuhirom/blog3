spring:
  freemarker:
    charset: UTF-8
    settings:
      # default charset for string?url()
      url_escaping_charset: UTF-8
      # no auto commify
      number_format: 0.#######

management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - prometheus
          - configprops

---
spring:
  config:
    activate:
      on-profile: default
  freemarker:
    template-loader-path: file:src/main/resources/templates/
  mvc:
    log-request-details: true

logging.level:
  blog3.dao: DEBUG
  org.springframework.web: DEBUG
  org.springframework.security: DEBUG
